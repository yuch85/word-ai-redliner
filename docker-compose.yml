services:
  word-ai-redliner:
    image: ghcr.io/yuch85/word-ai-redliner:0.1.2
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./server.pem:/app/server.pem:ro
      - ./server-key.pem:/app/server-key.pem:ro
      - ./manifest.xml:/app/manifest.xml
    restart: unless-stopped
